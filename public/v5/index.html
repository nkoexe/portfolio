<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Niccolò Ragazzi</title>
    <meta name="description" content="My personal portfolio.">
    <meta name="author" content="Niccolò Ragazzi">
    <meta name="keywords" content="Niccolò Ragazzi, Portfolio, Personal Portfolio, Personal Website, Student Portfolio">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@1&display=swap" rel="stylesheet">
</head>

<body data-theme="light">
    <header>
        <div id="header_buttons_container">
            <div id="language_buttons_container">
                <button class="language_button header_button pointer_receiver">en</button>
                <button class="language_button header_button pointer_receiver">de</button>
                <button class="language_button header_button pointer_receiver">it</button>
            </div>
            <div id="change_theme_container">
                <button id="change_theme_button" class="header_button pointer_receiver material-symbols-rounded">light_mode</button>
            </div>
        </div>
    </header>
    <div id="main_container">
        <div id="title_page">
            <div id="title_container">
                <h1 id="title">
                    <span id="title_name">
                        <span class="title_letter">N</span>
                        <span class="title_letter">i</span>
                        <span class="title_letter">c</span>
                        <span class="title_letter">c</span>
                        <span class="title_letter">o</span>
                        <span class="title_letter">l</span>
                        <span class="title_letter">ò</span>
                    </span>
                    <span>&ThickSpace;</span>
                    <span id="title_surname">
                        <span class="title_letter">R</span>
                        <span class="title_letter">a</span>
                        <span class="title_letter">g</span>
                        <span class="title_letter">a</span>
                        <span class="title_letter">z</span>
                        <span class="title_letter">z</span>
                        <span class="title_letter">i</span>
                    </span>
                    <div id="title_background"></div>
                </h1>
            </div>
        </div>
        <div id="bio_container">
            <p id="bio">Hi, I am Nico. I am currently a <span class="bio-highlight">Student</span> in high school, with a <span class="bio-highlight">passion</span> for coding.</p>
        </div>
        <div id="works_container">
            <h2 class="page_title">My Works.</h2>
        </div>
        <div id="contact_container">
            <h2 class="page_title">Get in touch.</h2>
        </div>
        <div id="info_container">
            <h2 class="page_title">Page Information.</h2>
        </div>
    </div>
    </div>
    <footer>
        <div id="navigation_container">
            <!-- <div id="navigation_indicator_container">
                <div id="navigation_indicator"></div>
            </div> -->
            <!-- <div class="navigation_compass_graphic">''''|''''|''''|''''|''''|''''|''''v''''|''''|''''|''''|''''|''''|''''</div> -->
            <div id="navigation_buttons_container">
                <div class="navigation_button_container">
                    <button class="navigation_button pointer_receiver">Home</button>
                </div>
                <div class="navigation_button_container"><button class="navigation_button pointer_receiver">Biography</button></div>
                <div class="navigation_button_container"><button class="navigation_button pointer_receiver">Works</button></div>
                <div class="navigation_button_container"><button class="navigation_button pointer_receiver">Contact</button></div>
                <div class="navigation_button_container"><button class="navigation_button pointer_receiver">Info</button></div>
            </div>
            <div id="navigation_buttons_underline_container">
                <div id="navigation_buttons_underline_window_container">
                    <div id="navigation_buttons_underline_window">
                        <svg viewBox="0 0 2000 20" id="underline">
                            <defs>
                                <pattern id="bbg" width=".025" height="30">
                                    <path d="M 0 15 C 15 15 10 5 25 5 C 40 5 35 15 50 15" />
                                </pattern>
                            </defs>
                            <rect x="0" y="0" width="2000" height="20" fill="url(#bbg)"></rect>
                        </svg>
                    </div>
                </div>
            </div>
            <!-- <div class="navigation_compass_graphic">''''|''''|''''|''''|''''|''''|''''v''''|''''|''''|''''|''''|''''|''''</div> -->
        </div>

    </footer>
    <div id="pointer"></div>

    <script src="index.js"></script>
</body>

</html>
